allow = [
  "Apache-2.0",
  "MIT",
  "Unicode-DFS-2016",

  # Needed for xtask only.
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "OpenSSL",
]


[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
multiple-versions = "deny"
skip = [
     { name = "bitflags", version = "1.3.2" },
]
